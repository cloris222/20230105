<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .wrap{
            width: 800px;
            height: 400px;
        }
        .wrap img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
   <div class="wrap">
    <img src="https://picsum.photos/800/400/?random=10">
   </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js' integrity='sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js' integrity='sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==' crossorigin='anonymous'></script>
    <!-- gsap主程式 -->
    <script src="./umd/gsap.js"></script>
    <!-- gsap plugins 必須在gsap主程式之後 -->
    <script src="./umd/ScrollTrigger.js"></script>

    <script>
        // <!-- 註冊套件 -->
        gsap.registerPlugin(ScrollTrigger)
        window.addEventListener('mousemove',function(e){
            // console.log(e.pageX,e.pageY)
            console.log(e.pageX - window.innerWidth / 2)
            gsap.to('.wrap',{
                boxShadow:`${(e.pageX - window.innerWidth / 2) / 100}px ${(e.pageY - window.innerHeight / 2) / 100}px 30px rgba(0,0,0,0.5)`,
                rotationX:-(e.pageX - window.innerWidth / 2) / 100,
                rotationY:-(e.pageY - window.innerHeight / 2) / 100,
                rotationZ:-(e.pageX - window.innerWidth / 2) / 500,
                skewX:-(e.pageX - window.innerWidth / 2) / 500,
                skewY:-(e.pageY - window.innerHeight / 2) / 500,
                ease:'back(5)',
                // x:e.pageX - window.innerWidth / 2,
                duration:3
            })
        })

       
    </script>
    
</body>
</html>
